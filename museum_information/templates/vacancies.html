{% extends "base.html" %}

{% block title %}Вакансии музея{% endblock %}

{% block content %}
<h1>Вакансии музея</h1>

{% if positions %}
    {% for position in positions %}
        <hr>
        <h2>{{ position.title }}</h2>
        <p>{{ position.description|linebreaks }}</p>
    {% endfor %}
{% else %}
    <p>Вакансий пока нет.</p>
{% endif %}
{% endblock %}
